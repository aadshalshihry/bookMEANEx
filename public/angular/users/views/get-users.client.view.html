<section data-ng-controller="UsersController" data-ng-init="find()">
	<h3>Users</h3>
	<ul>
		<li data-ng-repeat="client_user in client_users">	
			<p><a ui-sref="getUser({userId: '{[{client_user._id}]}'})">
				 
				<span data-ng-bind="client_user.firstName"></span>
				 <span data-ng-bind="client_user.lastName"></span>
				 </a></p>
			
		</li>
	</ul>

	
</section>
